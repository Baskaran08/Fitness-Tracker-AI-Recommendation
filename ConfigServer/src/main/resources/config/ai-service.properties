


server.port=8083
spring.data.mongodb.uri=mongodb://localhost:27019/fitness_recommendations

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.hostname=localhost

#rabbitMQ configuration

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.name=activity.exchange
rabbitmq.queue.name=activity.queue
rabbitmq.routing.key=activity.routing

#Gemini API

gemini.api.key=${GEMINI_API_URL}
gemini.api.url=${GEMINI_API_KEY}
